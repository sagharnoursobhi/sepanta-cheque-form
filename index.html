<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />

    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <!-- Font Awesome Icons -->

    <link
      href="./assets/fontawesome-free-6.4.2-web/css/fontawesome.css"
      rel="stylesheet"
    />

    <link
      href="./assets/fontawesome-free-6.4.2-web/css/solid.css"
      rel="stylesheet"
    />

    <!-- <link href="./assets/css/persian-calendar/date-picker-container.css" /> -->
    <link rel="stylesheet" href="./assets/css/date-picker.css" />

    <link rel="stylesheet" href="./assets/date-picker/pwt-datepicker.css" />
    <link rel="stylesheet" href="./assets/js/core/jalalidatepicker.min.css" />

    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>افزودن پروژه جدید</title>
  </head>

  <body class="py-5">
    <div class="overlay">
      <img src="./assets/images/bg.png" width="100%" alt="" />
    </div>
    <div class="container p-0 bg-form rounded-3">
      <div class="p-3 alert alert-primary">
        <h5>تعریف پروژه جدید</h5>
      </div>
      <form action="" id="form" class="p-4">
        <div class="row form-group">
          <div class="col">
            <div class="box-label">
              <i
                class="fa fa-asterisk text-danger mx-1 asterisk-icon"
                aria-hidden="true"
              ></i>

              <label for="exampleInputEmail1" class="form-label mb-0"
                >نام پروژه :
              </label>
            </div>
            <div class="form-input">
              <i class="fa fa-file-text-o"></i>
              <input
                type="text"
                class="form-control-custom"
                id="name"
                aria-describedby="emailHelp"
                placeholder="نام پروژه را مشخص کنید"
                
              />
            </div>
            <span class="invalid d-none">  </span>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-md-6">
            <div class="box-label">
              <i
                class="fa fa-asterisk text-danger mx-1 asterisk-icon"
                aria-hidden="true"
              ></i>

              <label for="exampleInputEmail1" class="form-label mb-0"
                >تاریخ شروع قرارداد :
              </label>
            </div>

            <div class="form-input">
              <i class="fa fa-calendar"></i>
              <input
                type="text"
                class="form-control-custom"
                id="start"
                placeholder="تاریخ شروع قرارداد"
                
                data-jdp
              />
            </div>
            <span class="invalid d-none">  </span>
          </div>

          <div class="col-md-6">
            <div class="box-label">
              <i
                class="fa fa-asterisk text-danger mx-1 asterisk-icon"
                aria-hidden="true"
              ></i>

              <label for="exampleInputEmail1" class="form-label mb-0">
                تاریخ پایان قرارداد :
              </label>
            </div>

            <div class="form-input">
              <i class="fa fa-calendar"></i>
              <input
                name="container-2"
                type="text"
                class="form-control-custom"
                id="end"
                placeholder="تاریخ پایان قرارداد"
                
                data-jdp
              />
            </div>
            <span class="invalid d-none">  </span>
          </div>
        </div>
        <div class="row form-group">
          <div class="col">
            <div class="box-label">
              <i
                class="fa fa-asterisk text-danger mx-1 asterisk-icon"
                aria-hidden="true"
              ></i>

              <label for="exampleInputEmail1" class="form-label mb-0">
                بانک:
              </label>
            </div>
            <div class="form-input">
              <i class="fa fa-bank"></i>
              <select
                class="form-control-custom"
                name="guarantee-drop-down"
                id="bank"
              >
                <option value="">انتخاب بانک</option>
                <option value="0">رفاه</option>
                <option value="1">سپه</option>
                <option value="2">سپه</option>
                <option value="3">ملی</option>
                <option value="4">ملت</option>
              </select>
             
            </div>
            <span class="invalid d-none">  </span>
          </div>
        </div>
        <div class="row form-group mb-3">
          <div class="col-md-6">
            <div class="box-label">
              <i
                class="fa fa-asterisk text-danger mx-1 asterisk-icon"
                aria-hidden="true"
              ></i>

              <label for="exampleInputEmail1" class="form-label mb-0"
                >نوع ضمانت :
              </label>
            </div>
            <div class="form-input">
              <i class="fa fa-lightbulb"></i>
              <select
                class="form-control-custom"
                name="guarantee-drop-down"
                id="bail"
              >
                <option value=""> نوع ضمانت </option>
                <option value="0">ضمانت نامه تعهد پرداخت</option>
                <option value="1">ضمانت نامه حسن انجام کار</option>
                <option value="2">ضمانت نامه گمرکی</option>
                <option value="3">ضمانت نامه پیش پرداخت</option>
                <option value="4">ضمانت نامه متفرقه</option>
                <option value="5">ضمانت نامه چک</option>
              </select>
            </div>
            <span class="invalid d-none">  </span>
          </div>
          <div class="col-md-6">
            <div class="box-label">
              <i
                class="fa fa-asterisk text-danger mx-1 asterisk-icon"
                aria-hidden="true"
              ></i>

              <label for="exampleInputEmail1" class="form-label mb-0"
                >شماره چک :
              </label>
            </div>
            <div class="form-input">
              <i class="fa fa-money-check"></i>
              <input
                type="number"
                id="cheque"
                dir="ltr"
                class="form-control-custom text-center px-2"
                placeholder="شماره چک ضمانت خود را وارد کنید"
              />
            </div>
            <span class="invalid d-none">  </span>
          </div>
        </div>

        <div class="row form-group align-items-center">
          <div class="col-md-6">
            <div class="d-flex pt-5 align-items-center justify-content-between">
              <p>آیا ضمانت نامه پس گرفته شده است؟</p>
              <div class="d-flex">
                <div class="form-check mx-5">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioPositive"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioPositive">
                    بله
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioNegative"
                  />

                  <label class="form-check-label" for="flexRadioNegative">
                    خیر
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-none" id="guaranteeReturnDate">
            <div class="box-label">
              <i
                class="fa fa-asterisk text-danger mx-1 asterisk-icon"
                aria-hidden="true"
              ></i>

              <label for="exampleInputEmail1" class="form-label mb-0">
                تاریخ مقرر شده برای برگشت ضمانتنامه :
              </label>
            </div>

            <div class="form-input">
              <i class="fa fa-calendar"></i>
              <input
                name="container-2"
                type="text"
                class="form-control-custom"
                id="return-date"
                placeholder="تاریخ پایان قرارداد"
                
                data-jdp
              />
            </div>
            <span class="invalid d-none">  </span>
          </div>
        </div>

  

        <div class="row form-group">

            <label for="exampleFormControlTextarea1" class="form-label"
              >توضیحات :
            </label>
            <textarea class="form-control" id="note" rows="3"></textarea>
        </div>


        <div class="d-flex justify-content-center position-relative mb-3">
          <button type="submit" class="btn px-5 btn-submit" id="btn-submit">
            <span>ثبت نهایی</span>
            <i class="fa fa-check"></i>
          </button>
        </div>
      </form>
    </div>
    <script src="./assets/js/validate.js"></script>
    <script
      src="
    https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="
    https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script
      src="
    https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="http://babakhani.github.io/PersianWebToolkit/doc/lib/persian-date/dist/persian-date.js"
    ></script>

    <script
      type="text/javascript"
      src="./assets/date-picker/pwt-datepicker-iife.js"
    ></script>
    <script src="./assets/js/persian-calendar/jdatepicker.js" defer></script>
    <script src="./assets/js/core/jalalidatepicker.min.js"></script>

    <script src="./assets/js/main.js"></script>


  </body>
</html>
