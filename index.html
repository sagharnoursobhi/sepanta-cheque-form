    <title>افزودن پروژه جدید</title>
  </head>
  <body>
    <div class="container">
      <div class="my-5">
        <h2>تعریف پروژه جدید</h2>
      </div>
      <hr class="mt-1 mb-1" />
      <div class="row my-4">
        <div class="col">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >نام پروژه :
            </label>
            <input
              type="email"
              class="form-control"
              id=""
              aria-describedby="emailHelp"
              placeholder="نام پروژه را مشخص کنید"
            />
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">
              تاریخ شروع قرارداد :
            </label>

            <div class="demo-box">
              <input
                type="email"
                class="form-control"
                id="container-1"
                aria-describedby="emailHelp"
                placeholder="تاریخ شروع قرارداد"
              />
            </div>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">
              تاریخ شروع قرارداد :
            </label>

            <div class="demo-box">
              <input
                type="email"
                class="form-control"
                id="container-2"
                aria-describedby="emailHelp"
                placeholder="تاریخ شروع قرارداد"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >ضمانت نامه از بانک :
            </label>
            <select
              class="form-select"
              name="type"
              style="text-indent: 25px"
              id="guarantee-drop-down"
            >
              <option value="0">رفاه</option>
              <option value="1">سپه</option>
              <option value="2">سپه</option>
              <option value="3">ملی</option>
              <option value="4">ملت</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row my-4">
        <div class="col">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >نوع ضمانت :
            </label>
            <select
              class="form-select"
              name="type"
              style="text-indent: 25px"
              id="guarantee-drop-down"
            >
              <option value="0">ضمانت نامه تعهد پرداخت</option>
              <option value="1">ضمانت نامه حسن انجام کار</option>
              <option value="2">ضمانت نامه گمرکی</option>
              <option value="3">ضمانت نامه پیش پرداخت</option>
              <option value="4">ضمانت نامه متفرقه</option>
              <option value="5">ضمانت نامه چک</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >شماره چک / ضمانت :
            </label>
            <input
              type="email"
              class="form-control"
              id=""
              aria-describedby="emailHelp"
              placeholder="شماره چک ضمانت خود را وارد کنید"
            />
          </div>
        </div>
      </div>

      <div class="row my-5" id="">
        <div class="d-flex">
          <p>آیا ضمانت نامه پس گرفته شده است؟</p>
          <div class="form-check mx-5">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioPositive"
              checked
            />
            <label class="form-check-label" for="flexRadioPositive">
              بله
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioNegative"
              
            />

            <label class="form-check-label" for="flexRadioNegative">
              خیر
            </label>
          </div>
        </div>
      </div>



      <div class="row mb-6 d-none" id="guaranteeReturnDate">
        <div class="">
          <label for="first-datePicker-input" class="form-label">
            تاریخ مقرر شده برای برگشت ضمانت نامه :
          </label>
          <input
            type="text"
            class="form-control "
            id="third-datePicker-input"
            aria-describedby="emailHelp"
            placeholder="تاریخ مقرر شده برای برگشت ضمانت نامه"
          />
        </div>
      </div>




      <div class="row">
        <div class="mb-5">
          <label for="exampleFormControlTextarea1" class="form-label"
            >توضیحات :
          </label>
          <textarea class="form-control" id="" rows="3"></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <button class="btn btn-primary">ثبت</button>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script

    https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    ></script>

    </script>
